<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A web application to analyse performance information for kayak paddlers">
    <meta name="author" content="Andreas Odysseos">
    <link rel="icon" href="assets/icon/favicon.ico">
    <title>PaddleLab</title>
	<!-- Bootstrap Core CSS -->
    <link rel="stylesheet" type="text/css" href="/public/css/bootstrap.min.css" />


    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="/public/css/styles.css" />

    <!-- Custom Fonts -->
    <link href="/lib/Font-Awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link rel="icon" href="assets/icon/favicon.ico">

    <title>User Signup</title>
</head>

<body>
	<div class="container">
	    <div class="row">
	        <div class="col-md-4 col-md-offset-4">
	            <div class="login-panel panel panel-default">
	                <div class="panel-heading">
	                    <h3 class="panel-title">Sign Up</h3>
	                </div>
	                <div class="panel-body">
	                    <form role="form" method="POST">
	                        <fieldset>
	                            <div class="form-group">
	                            	<label>Username</label>
	                                <input class="form-control" placeholder="Username" name="username" type="text" autofocus>
	                            </div>
	                            <div class="form-group">
	                            	<label>Password</label>
	                                <input class="form-control" placeholder="Password" name="password" type="password">
	                            </div>
	                            <div class="form-group">
	                                <label>Email</label>
	                                <input class="form-control" placeholder="email@example.com" name="email" type="email">                       
	                            </div>
	                            <input type="submit" class="btn btn-success btn-block" value="Register"> 
	                            <a href="/login" class="btn btn-outline btn-primary btn-block">Back</a>
	                            <hr><%= msg %>
	                        </fieldset>
	                    </form>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
</body>
</html>
